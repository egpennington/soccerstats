<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="scrimba, css, html, js, java script, 100 days of code, counter, soccer, soccer stats, free code camp, per harold borgen">
  <link rel="stylesheet" href="css/style.css">
  <title>Counter | Quick Soccer Stats</title>
</head>
<body> 
   <div class="container">        
     <div class="top" id="team1">
       <a href="#team2"><h6>GoTo Team 2</h6></a>
       <h1>TEAM 1</h1>
       <h1>Shots Taken: </h1>
       <h2 id="count-el">0</h2>
       <button class="increment-btn btn" onclick="increment()">INCREMENT</button>
       <button class="save-btn btn" onclick="save()">SAVE</button>
       <p id="save-el">Previous entries: </p>       
     </div>
     
     <div class="top-second">
       <h1>Goals Scored: </h1>
       <h2 id="goal-el">0</h2>
       <button class="increment-btn btn" onclick="score()">INCREMENT</button>
       <button class="save-btn btn" onclick="total()">SAVE</button>
       <p id="total-el">Previous entries: </p>       
     </div>
     
     <hr class="split">
     
   <!-- TEAM 2 =======================   -->  
     <div class="team2">     
       <div class="bottom" id="team2">
         <a href="#team1"><h6>GoTo Team 1</h6></a>
         <h1>TEAM 2</h1> 
         <h2>Shots Taken: </h2>
         <h2 id="count-el2">0</h2>
         <button class="increment-btn btn" onclick="increment2()">INCREMENT</button>
         <button class="save-btn btn" onclick="save2()">SAVE</button>
         <p id="save-el2">Previous entries: </p>       
       </div>
     
       <div class="bottom-second">
         <h1>Goals Scored: </h1>
         <h2 id="goal-el2">0</h2>
         <button class="increment-btn btn" onclick="score2()">INCREMENT</button>
         <button class="save-btn btn" onclick="total2()">SAVE</button>
         <p id="total-el2">Previous entries: </p>       
       </div>
     </div>
     
   </div>
   <footer id="footer">Copyright &copy; 2023 Pennington Programming</footer>
   <script src="index.js"></script>
</body>
</html>
